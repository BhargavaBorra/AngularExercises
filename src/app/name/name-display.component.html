<h2>Two-way Data Binding</h2>
<div class="container">
  <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <input [(ngModel)]="name" (input)="caseDivide()" type="text" placeholder="Enter a text"/>
        <div>
          <p>Entered lowercase: {{Displaylowercase}}</p>
          <p>Entered Uppercase: {{Displayuppercase}}</p>
        </div>
      </ul>
  </nav>
  <router-outlet></router-outlet>
</div>
